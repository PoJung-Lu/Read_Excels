# Configuration file for Excel Data Processing Application
# Place this file in the same directory as the executable

# Firefighter Training Survey Settings
firefighter:
  base: "./Data/消防機關救災能量"  # Relative to executable location
  output: "/../Output"             # Relative to base path
  enabled: true                     # Set to false to skip this analysis

# High-Tech Industry Rescue Equipment Settings
industry:
  base: "./Data/高科技產業"        # Relative to executable location
  output: "/../Output"             # Relative to base path
  enabled: true                     # Set to false to skip this analysis

# General Settings
general:
  auto_run: false                   # If true, runs analyses automatically on startup
  show_console: true                # If true, shows detailed console output
