name: CI/CD Pipeline

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]
  release:
    types: [ created ]

jobs:
  test:
    name: Test on Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.11', '3.12']

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov flake8

    - name: Lint with flake8
      run: |
        # Stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # Exit-zero treats all errors as warnings
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: Run pytest
      run: |
        pytest --verbose --cov=. --cov-report=xml --cov-report=term

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

  validate-test-data:
    name: Validate Test Data Processing
    runs-on: ubuntu-latest
    needs: test

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Test high-tech industry chemicals processing
      run: |
        python -c "
        from Read_excels_as_one import high_tech_industry_chems_main
        high_tech_industry_chems_main(
            base='tests/test_data/sample_company',
            out_rel='/test_output'
        )
        print('✓ High-tech industry chemicals processing completed successfully')
        "

    - name: Test rescue equipment processing
      run: |
        python -c "
        from Read_excels_as_one import high_tech_industry_rescue_equipment_main
        high_tech_industry_rescue_equipment_main(
            base='tests/test_data/sample_company',
            out_rel='/test_output/rescue_equipment'
        )
        print('✓ Rescue equipment processing completed successfully')
        "

    - name: Test firefighter training survey processing - Step 1
      run: |
        python -c "
        from Read_excels_as_one import firefighter_training_survey_main
        from pathlib import Path
        import logging

        logging.basicConfig(level=logging.INFO, format='%(levelname)s: %(message)s')

        base = 'tests/test_data/sample_firefighter_survey'
        out_rel = '/Output'

        # Import required functions
        from Read_excels_as_one import list_subfolders, process_folder_tree, exclude_files

        base_path = Path(base)
        out_root = out_rel.strip('/')

        # Step 1: Process each city
        for cities in list_subfolders(base_path, exclude=exclude_files + ('Raw_data',)):
            pattern = '苗栗縣' if '苗栗縣' in str(cities) else 'firefighter_rescue_survey'
            logging.info(f'Processing city folder: {cities.name}')
            city_path = base_path / cities.name
            city_out_root = out_root + f'/{cities.name}'
            process_folder_tree(
                base_path=city_path,
                out_root=city_out_root,
                pattern=pattern,
                filename=cities.name,
            )

        print('✓ Firefighter training survey Step 1 completed successfully')
        "

    - name: Reorganize outputs for steps 2 and 3
      run: |
        # Step 1 creates: base/city_n/Output/city_n/*.xlsx
        # Steps 2&3 expect: base/Output/city_n/*.xlsx
        # Copy files to the expected location
        mkdir -p tests/test_data/sample_firefighter_survey/Output
        for city_dir in tests/test_data/sample_firefighter_survey/city_*; do
          city_name=$(basename "$city_dir")
          if [ -d "$city_dir/Output/$city_name" ]; then
            cp -r "$city_dir/Output/$city_name" tests/test_data/sample_firefighter_survey/Output/
            echo "Copied $city_name outputs to aggregated location"
          fi
        done
        echo "✓ Output reorganization completed"

    - name: Test firefighter training survey processing - Steps 2 and 3
      run: |
        python -c "
        from Read_excels_as_one import process_folder_tree, analyze_ff_survey_files
        from pathlib import Path
        import utils.read_data as read_data
        import logging

        logging.basicConfig(level=logging.INFO, format='%(levelname)s: %(message)s')

        base = Path('tests/test_data/sample_firefighter_survey')
        out_rel = '/Output'

        # Initialize reader to get base_path
        root_reader = read_data.read_data({
            'path_data': str(base),
            'path_output': out_rel.strip('/'),
            'pattern': ''
        })

        # Step 2: Aggregate by city
        out_root = 'Distribution_by_city'
        base_path = base / Path('Output')

        if base_path.exists():
            process_folder_tree(
                base_path=base_path,
                out_root=out_root,
                pattern='default',
            )

            # Step 3: Analyze training data
            specs = ['化災搶救基礎班', '化災搶救進階班', '化災搶救指揮官班', '化災搶救教官班']
            out_root_analysis = Path('/Output/Distribution_by_city')
            base_path_reader = Path(root_reader.get_path())

            analyze_ff_survey_files(
                base_path_reader,
                specs,
                out_root=out_root_analysis,
                pattern='default',
                filename='Grouped_data.xlsx',
            )
            print('✓ Firefighter training survey Steps 2 & 3 completed successfully')
        else:
            print('⚠ Output directory not found, skipping steps 2 & 3')
        "

    - name: Verify output files were created
      run: |
        echo "Checking for generated output files..."
        echo "=== High-tech industry outputs ==="
        ls -lR tests/test_data/sample_company/test_output/ || true
        echo "=== Firefighter survey outputs (city-level) ==="
        ls -lR tests/test_data/sample_firefighter_survey/*/Output/ || true
        echo "=== Firefighter survey outputs (aggregated) ==="
        ls -lR tests/test_data/sample_firefighter_survey/Output/ || true
        ls -lR tests/test_data/sample_firefighter_survey/Distribution_by_city/ || true
        echo "✓ Tests completed successfully"

    - name: Clean up test output directories
      if: always()
      run: |
        # Clean up high-tech industry outputs
        rm -rf tests/test_data/sample_company/Output
        rm -rf tests/test_data/sample_company/test_output
        # Clean up firefighter survey outputs
        # City-level outputs (from step 1): base/city/Output/city/*.xlsx
        rm -rf tests/test_data/sample_firefighter_survey/*/Output
        # Aggregated outputs (from step 2 & 3): base/Output/* and base/Distribution_by_city/*
        rm -rf tests/test_data/sample_firefighter_survey/Output
        rm -rf tests/test_data/sample_firefighter_survey/Distribution_by_city
        echo "✓ Cleaned up test output directories"

    - name: Upload test outputs as artifacts
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: test-outputs
        path: |
          tests/test_data/sample_company/test_output/
          tests/test_data/sample_firefighter_survey/*/Output/
          tests/test_data/sample_firefighter_survey/Output/
          tests/test_data/sample_firefighter_survey/Distribution_by_city/
        retention-days: 7

  code-quality:
    name: Code Quality Checks
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install black isort pylint

    - name: Check code formatting with Black
      run: black --check --diff .
      continue-on-error: true

    - name: Check import sorting with isort
      run: isort --check-only --diff .
      continue-on-error: true

    - name: Lint with pylint
      run: pylint **/*.py --exit-zero
      continue-on-error: true
